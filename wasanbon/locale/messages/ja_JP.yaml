none : '適切なドキュメントが見つかりませんでした'
help :
  help : 'このヘルプの表示'
  verbose : 'デバッグ用のメッセージ表示'
  force : 'インストール等の強制'
  general :
    command :
      '%prog [options] subcommand arg2 ...'
    brief :
      init : 'wasanbonの初期化をします．最初に呼ばれるべきコマンド．'
      package : 'プロジェクトの開始や管理をします．'
      rtm : 'RTミドルウエアの管理をします．'
      repository : 'リポジトリの設定をおこないます'
      selfupdate : '自己アップデート機能．sudoして呼んでください'
      tools :  'eclipseやrtshellなどのツールの管理と実行．'
      help : 'このヘルプの表示'
      edit : 'エディタの実行．RTC固有のファイルを開く'
      build : 'RTCのビルド'
      ssh_init : 'SSH-Keyを作成し，githubに追加する'
      system : 'システムの実行や管理'
      rtc: 'プロジェクト内のRTCの管理をします．'
      admin: 'プロジェクトの管理'
      make: 'RTCをビルドします．adminコマンド版です．プロジェクトを自動検索します．'
      nameserver: 'RTシステムが参照するネームサービスのアドレスを指定します．'
      github_admin: 'githubとの連携を管理します．'
      lib : '周辺ライブラリの入手'
  command:
    description :
      init : 
        - 'wasanbonの初期化をします．'
        - 'sudoして呼んでください．WindowsではUACをOFFしてください．'
        - 'まずHOMEディレクトリにrtmディレクトリを作り，必要なモジュールをダウンロード・インストールします'
        - '開発に必要なgitやcmake，doxygenなどのツールもインストールします．'
        - 'RTミドルウエアがインストールされていない場合は，インストールを開始します．'
        - 'また，eclipseやrtshellなどのツールもインストールします．'
      platform : 
        - '以下のサブコマンドが必要です．'
        - 'status  :'
        - '         $ wasanbon-admin.py platform status'
        - '         wasanbonの実行に必要な基本的なコマンドの有無をチェックします'
        - 'install :'
        - '         $ wasanbon-admin.py platform install [command]'
        - '         wasanbonの実行に必要なコマンドをインストールします．'
        - '         commandはスペースで区切って複数指定することが出来ます．'
        - '         また，allですべてのコマンドを一括インストールすることができます'
      rtm :
        - 'プラットフォーム上のRTミドルウエアの管理をします．'
        - '以下のサブコマンドが必要です．'
        - 'status :'
        - '         RTミドルウエアおよび関連ツールのインストール状況を表示します．'
        - 'install :'
        - '         RTミドルウエアのインストールを試みます．'
        - '         $ wasanbon-admin.py rtm install [c++|java|python|eclipse|arduino|...]'
        - '         allを指定することで，すべてをインストールします'
        - '         --forceを加えることで，上書きインストールを試みます'
        - 'launch :'
        - '         RTミドルウエア用のツールを起動します．'
        - '         $ wasanbon-admin.py rtm launch [command]'
        - '         eclipse:'
        - '               eclpiseを起動します'
        - '         arduino:'
        - '               arduinoを起動します'
      tools :
        - 'RTコンポーネント開発ツールを起動します．'
        - '以下のサブコマンドが有効です．'
        - 'rtcb :'
        - '         RTC Builderを起動します．'
        - 'rtse :'
        - '         RT System Editorを起動します．'
        - 'arduino :'
        - '         Arduinoを起動します'
      repository : 
        - 'レポジトリの管理を行います'
        - 'status:'
        - '         インストールされているリポジトリをリスト化します．'
        - 'install:'
        - '         $ wasanbon-admin.py repository install [url]'
        - '         url にあるレポジトリパッケージを手動でインストールします'
        - '         urlを省略した場合は，デフォルトのリポジトリの再インストールを試みます'
        - 'update:'
        - '         $ wasanbon-admin.py repository update'
        - '         リポジトリを最新に保ちます'
        - 'create:'
        - '         $ wasanbon-admin.py repository create'
        - '         repo_nameはリポジトリ名．省略した場合はwasanbon_repositoriesになる'
        - '         repo_nameで定義されるリポジトリをgithubに作成します．'
        - '         githubのユーザ名・パスワードおよびリポジトリ名を入力します'
      package :
        - '以下のサブコマンドが必要です．'
        - 'create  :'
        - '         $ wasanbon-admin.py package create [your app name]'
        - '         プロジェクトを開始します．引数にpackage名を取ります．'
        - '         カレントディレクトリにプロジェクト名のディレクトリを作成して，その中に'
        - '         プロジェクトに必要なファイルをコピーします．'
        - 'list    :'
        - '         $ wasanbon-admin.py package list'
        - '         登録中のプロジェクトをリスト表示します．'
        - 'unregister :'
        - '         $ wasanbon-admin.py package unregister [your app name]'
        - '         プロジェクトをワークスペース管理下から削除します．'
        - '         フォルダ自体は残るので，フォルダ内のmgr.pyから，'
        - '          $ mgr.py admin register'
        - '         で，再登録を行うことができます．'
        - '         --cleanオプションで，プロジェクトのディレクトリを削除します．'
        - 'repository :'
        - '         wasanbonに登録されているプロジェクトのリポジトリを表示'
        - '         $ wasanbon-admin.py package repository'
        - 'clone :'
        - '         ネット上からwasanbonに登録されているプロジェクトを'
        - '         マシン上にコピーします．'
        - '         例： $wasanbon-admin.py package clone tutorial01'
        - 'fork :'
        - '         プロジェクトごと自分のgithubにforkできます．'
        - '         例：$ wasanbon-admin.py package github_fork tutorial01'
      selfupdate :
        - 'wasanbon本体をアップデートします．'
        - 'sudoして実行してください．WindowsではUACをOFFにしてください．'
        - 'selfupdateはinitコマンドが成功している場合に利用可能です．'
        - '$HOME/rtm/temp以下にgitを使って最新のwasanbonコードを'
        - 'マシン上にダウンロードしてアップデートします．'
      rtc :
        - 'プロジェクト内のRTコンポーネントを管理します．'
        - '以下のサブコマンドが必要です．'
        - 'list :'
        - '         現在のプロジェクト配下のRTCをリストアップします．'
        - '         例： $ mgr.py rtc list'
        - 'repository :'
        - '         現在リポジトリファイルに登録されているRTCをすべて表示します．'
        - '         例： $ mgr.py rtc repository'
        - 'clone :'
        - '         リポジトリからRTCのコードをダウンロードします．'
        - '         例: $ mgr.py rtc clone ConsoleOutput'
        - 'build :'
        - '         RTCをビルドします．RTCの名前を引数にとります．'
        - '         RTCが格納されているディレクトリ名やリポジトリ名ではありません．' 
        - '         RTC名は，listサブコマンドで確認することができます．'
        - '         例： $ mgr.py rtc build ConsoleOutput'
        - 'git_init : '
        - '         指定したRTCで，gitによるバージョン管理を開始します．引数にRTC名を取ります．'
        - '         例： $ mgr.py rtc git_init ConsoleOutput'
        - 'edit :'
        - '         指定したRTCのソースコードをエディタで開きます．emacsがデフォルトのエディタです．'
        - '         例： $ mgr.py rtc edit ConsoleOutput'
        - 'commit : '
        - '         gitリポジトリにコミットします．引数にRTC名とコメントを取ります．'
        - '         例： $ mgr.py rtc commit ConsoleOutput "update some files."'
        - 'push :'
        - '         アップストリームのgitサーバーにpushします．引数にRTC名を取ります．'
        - '         例： $ mgr.py rtc push ConsoleOutput'
        - 'pull :'
        - '         アップストリームのgitサーバーからpullします．引数にRTC名を取ります．'
        - '         例： $ mgr.py rtc pull ConsoleOutput'
        - 'github_init :'
        - '         github.com に同名のリポジトリを作成してリンクします．'
        - '         先にgit_initをしておく必要があります．'
        - '         引数にRTC名を取ります．'
        - '         例： $ mgr.py rtc github_init ConsoleOutput'
        - ' '
        - '         github.comと連携するためには，wasanbon-admin.pyでgithub_adminを'
        - '         実行しておく必要が有馬sう．詳しくは，github_adminのヘルプを参照してください'
        - '         例： $ wasanbon-admin.py github_admin --help'
        - 'github_fork :'
        - '         github.com に同名のリポジトリをforkしてからcloneします．'
        - '         引数にRTC名を取ります．'
        - '         例： $ mgr.py rtc github_fork ConsoleOutput'
        - 'github_pullrequest :'
        - '         forkしたリポジトリのRTCの場合，pull requestを送信して'
        - '         forkする前の元のリポジトリの管理者に変更を通知することが出来ます．'
        - '         例:  $ mgr.py rtc github_pullrequest ConsoleOutput "Hello This is comment"'
        - '         作者としては，使ってほしい機能ですww'
        - 'configure :'
        - '         デフォルトのコンフィグレーションを変更します．'
        - '         通常，デフォルトのコンフィグレーションは，$PACKAGE_PATH/confにありますが，'
        - '         system runする場合は，RT System Profileに書かれたコンフィグレーションに書きかわるので'
        - '         あまり効果がありません．ただし，RTnoProxyのようにonInitializeで'
        - '         UpdateParameterを呼び，コンフィグレーションを読み込むようなRTCには有効です'
        - '         例： $ mgr.py rtc configure RTnoProxy'
        - '         複数のRTCを利用している場合は，以下のように添字を使って個別に設定できます'
        - '         例： $ mgr.py rtc configure RTnoProxy1'
        - 'run :'
        - '         RTCの単体での実行．Comp.exeファイルなどを使います．'
        - '         RTC_CONFフォルダ以下の対応するコンフィグレーション(**0.conf)を検索して使用します．'
        - '         実行周期などを調整する場合は，rtc configureコマンドを使ってください'
        - '         例： $ mgr.py rtc run ConsoleOut'
      edit :
        - 'RTコンポーネントのソースコードを編集します．引数にRTC名を取ります．'
        - 'エディタとしてemacsを使います．emacsに不慣れな人は使わないで下さい'
        - '例： $ ./mgr.py edit ConsoleOut'
        - 'このコマンドはrtc editコマンドに置き換わります'
      system :
        - 'RTSystemの管理を行います．以下のサブコマンドを使用出来ます．'
        - 'list:'
        - '         システムにインストールされているRTCをリスト表示します．'
        - 'install: '
        - '         RTCをsystemに加えます．RTC.xmlを読み込み，言語プロパティから'
        - '         自動的にconf/以下のコンフィグファイルを変更して，'
        - '         run 時に自動的にRTCが起動するように変更します．'
        - '         また，コンパイルしたバイナリをbinフォルダに収集します'
        - '         例 : mgr.py system install ConsoleOutput'
        - 'uninstall: '
        - '         RTCをシステムから削除します．'
        - '         例： mgr.py system uninstall ConsoleOutput'
        - 'run : '
        - '         RT Systemを起動します．'
        - '         システムはRTC Daemonから起動されますが，C++, Python, Javaの'
        - '         ３つのバージョンのRTC Daemonを同時に起動します．'
        - '         さらに，setting.yamlで設定されるRTSプロファイル'
        - '         （デフォルトではsystem/DefaultSystem.xml）を読み込み，'
        - '         RT Systemの構築とアクティブ化を行います．'
        - '         --nobuildオプションを設定することで，RTSプロファイルを使用した'
        - '         システム構築を抑制出来ます．'
        - 'build : '
        - '         RT System Profileを作成するために，コネクションと'
        - '         コンフィグレーションを生成します．'
        - '         デフォルトでは，コンソールに可能なコネクションをすべて列挙します'
        - '         yesかnoで答えることで，すべてのコネクションをインタラクティブに'
        - '         生成することが出来ます．'
        - '         次に，各RTCのコンフィグレーションを列挙します．'
        - '         対象とするコンフィグレーションを選択して変更します．'
        - 'nameserver : '
        - '         ネームサーバーを設定します．'
        - '         ここで設定するネームサーバーは起動したすべてのRTCが登録される'
        - '         ネームサーバーを指します．'
        - '         他のRTCが登録されている外部のネームサービスを登録する場合は'
        - '         $ mgr.py system nameserver 123.456.789.012'
        - '         を実行します．'
        - 'configure : '
        - '         システムプロファイル上のRTCのコンフィグレーションのみ変更します．'
        - '         $ mgr.py system configure'
      build :
        - 'RTCをBuildします．Java版，C++版に対応しています．'
        - '引数にRTCの名前をとります．'
        - '例： $ mgr.py build ConsoleOutput'
        - 'このコマンドは，以下のコマンドに置き換わります'
        - '例： $ mgr.py rtc build ConsoleOutput'
      admin :
        - 'プロジェクトの管理を行います．以下のサブコマンドが有効です'
        - 'register :'
        - '         プロジェクトをワークスペースとして管理下に登録できます．'
        - '         $HOME/rtm/workspace.yamlにプロジェクトの情報がおかれます．'
        - '         作成されたプロジェクトはデフォルトで管理下に置かれますが，'
        - '         フォルダコピーなど管理外に置かれた場合は，これで復帰します'
        - 'git_init :'
        - '         プロジェクトをgitでバージョン管理します．'
        - 'github_init :'
        - '         プロジェクトをgithub.comに登録します．'
        - 'commit :'
        - '         プロジェクトに対する変更をローカルリポジトリにコミットします．'
        - '         引数としてコミットへのコメントをとります．' 
        - '         例: $ mgr.py admin commit "This is my commit."'
        - 'push :'
        - '         リモートリポジトリに対してpushします．'
        - 'setting : '
        - '         プロジェクトのセッティングを表示します．'
      make :
        - 'RTCをビルドします．$HOME/rtm/workspace.yamlに登録されているプロジェクト内のRTCをビルドできます．'
        - '使い方は2種類あります．'
        - '$ wasanbon-admin.py make [package name] [rtc name]'
        - '         指定したプロジェクト内の指定したRTCをビルドします．'
        - '         rtc_nameにallを指定することもできます．'
        - '$ wasanbon-admin.py make (RTCのディレクトリ内)'
        - '         登録プロジェクト内のRTCのディレクトリ内では，'
        - '         よりシンプルなコマンドでmakeができます．'
        - '         これを利用してeditor環境からのビルドが可能になりました．'
      nameserver : 
        - 'ネームサーバーを登録します．'
        - 'この設定では，システムを接続するためのマネージャが参照するための'
        - 'ネームサーバの位置を規定します．複数の指定が可能です．'
        - '例：$ mgr.py nameserver [subcommand] [args...]'
        - '次のサブコマンドが有効です'
        - 'list:'
        - '         参照するネームサーバーのリストを表示します．'
        - '         例： $ mgr.py nameserver list'
        - 'add:'
        - '         リストにネームサーバーを加えます．'
        - '         例： $ mgr.py nameserver add 192.168.1.10'
        - 'del:'
        - '         リストからネームサーバーを削除します．'
        - '         例： $ mgr.py nameserver del 192.168.1.10'
      github_admin:
        - 'githubとの連携を行います．以下のパラメータをとります．'
        - 'init : '
        - '         githubにrsa鍵を送信します．ssh_initコマンドとあわせて使ってください．'
        - '         例： $ wasanbon-admin.py github_admin init'
        - ''
        - '         ssh_initコマンドでは，ssh通信のためのrsa鍵を生成します．'
      ssh_init:
        - 'RSA鍵を作成し，$HOME/.sshディレクトリに保存します．'
      lib :
        - 'wasanbon周辺のライブラリを収集します'
        - 'RTnoとの統合に使えます．'
        - 'RTnoをインストールする場合は， $ wasanbon-admin.py lib install RTno と打ちます'
